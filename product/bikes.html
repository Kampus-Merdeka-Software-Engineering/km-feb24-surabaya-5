<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Five Bicycle Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style3.css" />
    <link rel="stylesheet" href="bikes.css">
    <link rel="icon" href="../assets/revou.png" />
     <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- Header Section -->
    <header id="header">
      <div class="name">
        <h1><span>TEAM 5 SURABAYA</span></h1>
        <span class="names">Selamat datang di Dashboard Team Five Bicycle!</span>
      </div>

      <!-- Navbar -->
      <nav>
        <p class="fas fa-envelope" id="contact-button"></p>
        <div id="contact-form-container">
          <form id="contact-form">
          <p class="fas fa-envelope" id="contact-email"></p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="enter your name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="enter your email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" cols="30" placeholder="write a message" required></textarea>
          <button type="submit">Send</button>
        </form>
        </div>
      </nav>
    </header>

    <!-- hamburger menu -->
  <button id="menu-toggle" class="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

    <!-- Aside Section -->
    <aside id="aside">
    <div class="logo">
      <img src="../assets/logo.png" alt="Logo" />
    </div>
    <a href="../index.html" class="aside-link">
      <i class="fas fa-tachometer-alt"></i>
      <span>Dashboard</span>
    </a>
    <a href="../insights/insights.html" class="aside-link">
      <i class="fas fa-chart-line"></i>
      <span>Insights</span>
    </a>
    <button class="aside-link active" id="dropdown-product">
        <i class="fas fa-shopping-bag"></i>
        <span>Products</span>
      </button>
    <div class="aside-link-products" id="link-products">
      <a href="accessories.html" class="aside"></i><span>Accessories</span></a>
      <a href="bikes.html" class="bikes-link"></i><span>Bikes</span></a>
      <a href="clothing.html"></i><span>Clothing</span></a>
    </div>
    <a href="../profit/profit.html" class="aside-link">
      <i class="fas fa-dollar-sign"></i>
      <span>&nbsp;&nbsp;Profit</span>
    </a>
  </aside>

    <!-- Main Content -->
    <main class="table">
      <section class="table__header">
        <h1>Product Performance Bikes</h1>
        <!-- <div class="sort-product">
          <p>Show</p>
          <div class="dropdown">

              <span class="dropdown-icon"> &#9662; </span>

              <div class="dropdown-item">Option 3</div>
            </div>
          </div>
        </div> -->
      </section>
      <section class="table__body">
        <table class="table-product">
          <thead>
            <tr>
              <th>Product</th>
              <th>Date</th>
              <th>Sub Category</th>
              <th>Order Quantity</th>
              <th>
                <div class="table-head">
                  <span>Revenue</span>
                  </div>
              </th>
              <th>
                <div class="table-head">
                  <span>Cost</span>
                  </div>
              </th>
              <th>
                <div class="table-head">
                  <span>Profit</span
                  ></div>
              </th>
            </tr>
          </thead>
          <tbody id="data-output">
            <!-- Populated from the javascript file -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <span class="container">
        <p>&copy; Revou Tech Academy 2024 | Team 5 Surabaya</p>
